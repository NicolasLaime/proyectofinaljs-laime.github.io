<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="style.css">
    <title>Liword Shop</title>
</head>
<body>

    <!-- HEADERRR -->
 <header>
    
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="/img/ropatender.jpg" class="d-block w-100" id="alturaimg" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Liword</h5>
              <p>primeras marcas</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="/img/interior2.jpg" class="d-block w-100" id="alturaimg" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Descuentos En prendas seleccionadas</h5>
              <p></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/img/interiorlocal.jpg" class="d-block w-100" id="alturaimg" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>De lunes a sabados</h5>
              <p>9 am a 20 pm</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>



 </header>

<!-- FIN DEL HEADER -->
